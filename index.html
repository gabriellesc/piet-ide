<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Gabrielle Singh Cadieux - Piet IDE</title>

    <!-- Bootstrap CSS definitions -->
    <link href="../css/bootstrap.css" rel="stylesheet">
    <!-- optional stylesheet theme included with Bootstrap -->
    <link href="../css/bootstrap-theme.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/foundation-icons/3.0/foundation-icons.min.css"
          rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">

    <script>
      function toggleHeader() {
        var headerToggle = document.getElementById('header-toggle');

        if (headerToggle.textContent == '▼') {
          headerToggle.textContent = '▲';
          document.getElementById('header').style.display = 'block';
          document.getElementById('root').style['margin-top'] = '0';
        } else {
          headerToggle.textContent = '▼';
          document.getElementById('header').style.display = 'none';
          document.getElementById('root').style['margin-top'] = '1vh';
        }
      }
    </script>
  </head>
  <body>
    <!-- full-width content container, spanning entire viewport -->
    <main class="container-fluid"> 
      <div class="page-header" id="header"><h2>Piet IDE</h2>
	<p>
	  An IDE/interpreter for the programming language <a href="http://www.dangermouse.net/esoteric/piet.html">Piet</a>.
	</p>
      </div>
      <div
	 id="header-toggle"
	 style="color:#ccc;float:right;display:block;cursor:pointer;margin-top:-35px;font-size:18px;"
	 title="Show/hide header"
	 onclick="toggleHeader()">&#9650;</div>
      
      <div id="root"></div>
    </main>

    <script src="../js/lib/jquery-min.js"></script>
    <script src="../js/lib/bootstrap-min.js"></script>
    <script src="https://cdn.rawgit.com/oliver-moran/jimp/a74714f/browser/lib/jimp.min.js"></script>
    
    <script src="../js/template.js"></script>
    <script>
      document.getElementById('piet-nav').classList.add('active');
    </script>
    
    <script src="bundle.js"></script>
  </body>
</html>
